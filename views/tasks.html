<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/common.css">
</head>

<body id="container">
    <div id="alert"></div>
    <center>
        <div style="width: 100%" id="header">
            <table width="100%" align="center" border="0" style="border-spacing: 0px; padding:0; margin: 0 auto">
                <tr>
                    <td align="center">
                        <span id="logo">ToDo App</span>
                    </td>
                    <td align="center">
                        <a id="signOutUser" onclick="signOutUser()">Sign Out</a>
                    </td>
                </tr>
            </table>
        </div>
    </center>

    </br>

    <div id="AddTodo">
        <input class="forminput" type="text" id="todoItem" placeholder="Add a new todo item">
        <button disabled="true" onclick="addTodoItem()" id="blueButton">Add</button>
    </div>

    <table id="todoItems" width="60%" align="center" border="0" style="border-spacing: 0px; padding:0; margin: 0 auto">
        <tr></tr>
        {{range .Todos}}
        <tr id="{{.Uuid}}">
            <td align="left">
                <a id="{{.Uuid}}" onclick="completeTodo(id)"> ✅ </a>
                <a id="{{.Uuid}}" onclick="deleteTodo(id)"> ❎ </a>
                <span id="{{.Uuid}}" >{{.TodoItem}}</span>
            </td>
        </tr>
        {{end}}
    </table>
    <script src="../static/js/common.js"></script>
</body>

</html>
