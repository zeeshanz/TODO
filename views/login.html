<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../static/credentials.css">
  <script type = "text/javascript" src = "../static/credentials.js"></script>
</head>

<body>
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" onsubmit="loginButton(); return false">
      <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"></i>
      <p></p>
      <input type="text" id="password" name="password" placeholder="Password" required>
      <p></p>
      <input type="submit" id="login" value="Login">
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a href="http://127.0.0.1:8080/signup.html">Create Account</a><p>
    </div>
  </div>
  
</body>
</html>
