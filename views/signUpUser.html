<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../static/credentials.css">
  <script type = "text/javascript" src = "../static/credentials.js"></script>
</head>

<body>
  <div id="signup-form-wrap">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="signUpButton(); return false">
      <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"></i>
      <p></p>
      <input type="text" id="password" name="password" placeholder="Password" required>
      <p></p>
      <input type="submit" id="signup" value="Signin">
    </form>
  </div>
  
</body>
</html>
